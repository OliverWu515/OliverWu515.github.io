# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: concat file
        run: |
          curl "https://raw.githubusercontent.com/OliverWu515/python-hobby-project/master/README.md" -o "temp.txt"
          tail -n +2 "temp.txt" >> "./python-hobby-project.md"
          rm "temp.txt"

          # 获取提交数据并生成表格
          curl -s "https://api.github.com/repos/OliverWu515/OliverWu515.github.io/commits?per_page=3" \
            -H "Accept: application/vnd.github.v3+json" \
            | jq -r '["| 日期 | 提交信息 | ", "|--------------|----------|", (.[] | [.commit.message | sub("\n.*"; "") | gsub("\\|"; " "), .commit.committer.date[:10]] | "| \(.[1]) | \(.[0]) |") ]' \
            > "commits_table.txt"

          # 插入到MD文件第5行后
          awk -v n=5 -v table="$(cat commits_table.txt)" '
            NR == n {print; print table; next}
            {print}
          ' "./index.md" > tmp && mv tmp "./index.md"

          # 清理临时文件
          rm "commits_table.txt"
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
